                                                <option value="Hindu" {% if employeeInfo.religion == "Hindu" %}selected="selected" {% endif %}>Hindu</option>

<div class="form-element-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-element-list">
                    <div class="basic-tb-hd">
                        <h2 style="text-align:center;">Employee Official Information</h2>
                    </div>
                    <form method="POST" action="{% url 'updateEmployeeOfficialInfo' employeeInfo.id %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group ic-cmp-int">
                                    <div class="form-ic-cmp">
                                        <i class="notika-icon notika-support"></i>
                                    </div>
                                    <div class="nk-int-st">
                                        <label>Company name</label>
                                        <select class="selectpicker" name="company_name" id="company_name"> 
                                            {% for val in company%}
                                                <option value="{{val.id}}" {% if val.id == employeeOfficialInfo.company_name %} selected="selected"{% endif %}>{{ val.name}}</option>
                                            {% endfor %}
                                        </select>
                                        <input type="hidden" name="personal_id" value='{{ personal_id.id}}'>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group ic-cmp-int">
                                    <div class="form-ic-cmp">
                                        <i class="notika-icon notika-support"></i>
                                    </div>
                                    <div class="nk-int-st">
                                        <label>Sitting location ({{employeeOfficialInfo.sitting_location}})</label>
                                        <select class="selectpicker" name="sitting_location" id="location_name">
                                        {% if location_list %}
                                            <option value="0">Select Location</option>
                                            {% for data in location_list %}
                                                <option value="{{data.id}}" {% if  data.id == employeeOfficialInfo.sitting_location %} selected {% endif %}>{{ data.location_name }}{% if data.short_name %}({{data.short_name}}){% endif %}</option>
                                            {% endfor %}
                                        {% else %}
                                            <option value="0">Select Location</option>
                                        {% endif %}
                                    </select>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group ic-cmp-int">
                                    <div class="form-ic-cmp">
                                        <i class="notika-icon notika-support"></i>
                                    </div>
                                    <div class="bootstrap-select fm-cmp-mg">
                                        <label>Department</label>
                                        <select class="selectpicker" name="department">
                                            {% for val in department%}
                                                <option value="{{val.id}}" {% if val.id == employeeOfficialInfo.department %}selected="selected" {% endif %}>
                                                {{ val.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group ic-cmp-int">
                                    <div class="form-ic-cmp">
                                        <i class="notika-icon notika-support"></i>
                                    </div>
                                    <div class="nk-int-st">
                                        <label>Section</label>
                                        <input type="text" class="form-control" name="section" value="{{ employeeOfficialInfo.section }}" placeholder="Section">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group ic-cmp-int">
                                    <div class="form-ic-cmp">
                                        <i class="notika-icon notika-support"></i>
                                    </div>
                                    <div class="nk-int-st">
                                        <label>Line</label>
                                        <input type="text" class="form-control" name="line" value="{{ employeeOfficialInfo.line }}" placeholder="Line">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group ic-cmp-int">
                                    <div class="form-ic-cmp">
                                        <i class="notika-icon notika-support"></i>
                                    </div>
                                    <div class="nk-int-st">
                                        <label>Floor</label>
                                        <input type="text" class="form-control" name="floor" value="{{employeeOfficialInfo.floor}}" placeholder="Floor">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group ic-cmp-int">
                                    <div class="form-ic-cmp">
                                        <i class="notika-icon notika-support"></i>
                                    </div>
                                    <div class="nk-int-st">
                                        <label>Unit</label>
                                        <input type="text" class="form-control" name="unit" placeholder="Unit" value="{{employeeOfficialInfo.unit}}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                <div class="form-group ic-cmp-int">
                                    <div class="form-ic-cmp">
                                        <i class="notika-icon notika-support"></i>
                                    </div>
                                    <div class="nk-int-st">
                                        <label>Report To</label>
                                        <select class="selectpicker" name="report_to">

                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                        </div>

                                        <i class="notika-icon notika-support"></i>
                                    </div>

                                    </div>

                                        </select>

<script>
    $(document).ready(function() {
        $("#date_of_birth").change(function() {
            var dob = $("#date_of_birth").val();
            const getAge = birthDate => Math.floor((new Date() - new Date(dob).getTime()) / 3.15576e+10)
            var age = getAge(dob);
            $("#age").val(age);
        })
    });

    $("#company_name").change(function() {
        $("#location_name").html('');
        $("#location_name").append("<option value='0'>Select Location</option>");
        $.ajax({
            url: '/hr/AttendanceDeviceSetup',
            data: {
                'company': $(this).val(),
            },
            success: function(data) {
                for (var i = 0; i < data.length; i++) {
                    $("#location_name").append("<option value=" + data[i].id + ">" + data[i].location_name + "</option>");
                }
                $("#location_name").selectpicker("refresh");
            },
            error: function(data) {
                $(this).val('');
            }
        });
    });
</script>
